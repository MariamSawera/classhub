<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Thank You!</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      background: linear-gradient(-45deg, #0b2545, #004d4d, #2e8b57, #f5d547);
      background-size: 400% 400%;
      animation: gradientBG 12s ease infinite;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: #ffffff;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
      text-align: center;
      padding: 20px;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 30px;
    }

    a.button {
      padding: 12px 25px;
      background: #f5d547;
      color: #000;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      transition: 0.3s ease;
    }

    a.button:hover {
      background: #fffb9c;
    }

    #confetti-canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
    }

    .content {
      position: relative;
      z-index: 1;
    }
  </style>
</head>
<body>
  <canvas id="confetti-canvas"></canvas>
  <div class="content">
    <h1 id="thanks-text"></h1>
    <p>Your message has been sent successfully üéâ</p>
    <a href="index.html" class="button">‚Üê Back to Home</a>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <script>
    // Typewriter effect
    const text = "Thank you for contacting us!";
    let i = 0;
    function typeWriter() {
      if (i < text.length) {
        document.getElementById("thanks-text").innerHTML += text.charAt(i);
        i++;
        setTimeout(typeWriter, 70);
      }
    }
    typeWriter();

    // Confetti burst
    confetti({
      particleCount: 100,
      spread: 80,
      origin: { y: 0.6 }
    });
  </script>
</body>
</html>
